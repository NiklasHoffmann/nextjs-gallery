services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/nextjs-starter
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=nextjs-starter
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
